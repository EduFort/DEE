<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="links">
            <ul>
                <li><img src="" alt=""></li>
                <li><a href="../index.html"></a></li>
                <li><a href="">Serviços</a></li>
                <li><a href="">Nossos Profissionais</a></li>
                <li class="actualPage"><a href="">Contatos</a></li>
            </ul>
        </div>
    </nav>
    <div class="bar"></div>
    <section class="redesSociais">
        <h1>Redes Sociais</h1>
        <div class="qrCodes">
            <div class="instagram">
                <p>Instagram</p>
                <div class="qrCodeInstagram"></div>
                <p>@nossoInsta</p>
            </div>
            <div class="whatsapp">
                <p>Whatsapp</p>
                <div class="qrCodeWhatsapp"></div>
                <p>+55 (31) 96969-6669</p>
            </div>
        </div>
    </section>
    <section class="emailENumero">
        <h1>nossoemail@umemail.com</h1>
        <h1>+55 (31) 6969-6669</h1>
    </section>
    <section class="formulario">
        <h1>Formulário de Contato</h1>
        <div class="nome">
            <p>Nome</p>
            <textarea name="name" id="name" class="formularioContent" rows="1" cols="50"></textarea>
        </div>
        <div class="telefone"></div>
            <p>Telefone</p>
            <textarea name="name" id="fone" class="formularioContent" rows="1" cols="50" maxlength="20"></textarea>
        </div>
        <div class="assunto"></div>
            <p>Assunto</p>
            <textarea name="name" id="topic" class="formularioContent" rows="1" cols="50"></textarea>
        </div>
        <div class="descricao"></div>
            <p>Descrição</p>
            <textarea name="name" id="description" class="formularioContent" rows="10" cols="50"></textarea>
        </div>
        <button class="enviar">Enviar</button>
    </section>
</body>
</html>
